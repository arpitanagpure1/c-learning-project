<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming Concepts</title>
    <style>  
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            padding: 15px;
            box-shadow: 0 0 10px cyan;
            position: relative;
        }

        
        .user-info {
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 255, 255, 0.8);
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
        }
         .navbar-center {
           font-size: 22px;
            font-weight: bold;
            text-shadow: 0 0 15px cyan;
            flex-grow: 1;
            text-align: center;

        }


        .score {
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 255, 255, 0.8);
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }

        .accordion {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: 1px solid cyan;
            text-align: left;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: 0.3s;
        }

        .accordion:hover {
            background: cyan;
            color: black;
        }

        .array-icon {
            cursor: pointer;
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }

        .array-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<div class="navbar">
        <span class="user-info">üë§ User:guest </span>
        <span class="navbar-center">üöÄ C Programming Concepts üî•</span>
        <span class="score">‚≠ê Score: <span id="score">0</span>
    </div>

<div class="container">
    <button class="accordion" onclick="openConcept('notes1.html')">1Ô∏è‚É£ Basics of C Programming 
        <img src="image.JPG" class="array-icon" onclick="openDetails('level1.html', event)">
    </button>
    <button class="accordion" onclick="openConcept('notes2.html')">2Ô∏è‚É£ Data Types & Variables 
        <img src="image.JPG" class="array-icon" onclick="openDetails('data1.html', event)">
    </button>
    <button class="accordion" onclick="openConcept('notes3.html')">3Ô∏è‚É£ Operators 
        <img src="image.JPG" class="array-icon" onclick="openDetails('operator1.html', event)">
    </button>
    <button class="accordion" onclick="openConcept('notes4.html')">4Ô∏è‚É£ Control Statements 
        <img src="image.JPG" class="array-icon" onclick="openDetails('control1.html', event)">
    </button>
    <button class="accordion" onclick="openConcept('notes5.html')">5Ô∏è‚É£ Loops 
        <img src="image.JPG" class="array-icon" onclick="openDetails('loop1.html', event)">
    </button>
    <button class="accordion" onclick="openConcept('notes6.html')">6Ô∏è‚É£ Functions 
        <img src="image.JPG" class="array-icon" onclick="openDetails('function1.html', event)">
    </button>
    <button class="accordion" onclick="openConcept('notes7.html')">7Ô∏è‚É£ Arrays 
        <img src="image.JPG"class="array-icon" onclick="openDetails('array1.html', event)">
    </button>
    <button class="accordion" onclick="openConcept('notes8.html')">8Ô∏è‚É£ Pointers 
        <img src="image.JPG" class="array-icon" onclick="openDetails('pointer1.html', event)">
    </button>
    <button class="accordion" onclick="openConcept('notes9.html')">9Ô∏è‚É£ File Handling 
        <img src="image.JPG" class="array-icon" onclick="openDetails('file1.html', event)">
    </button>
</div>

<script>
  
document.addEventListener("DOMContentLoaded", function () {
    // Fetch username from localStorage
    const username = localStorage.getItem("username") || "Guest";
    document.getElementById("username").innerText = `User: ${username}`;

    // Fetch saved score or set it to 0 if not found
    let savedScore = localStorage.getItem("userScore") || 0;
    document.getElementById("score").innerText = savedScore;
});

// Function to update score
function updateScore(newPoints) {
    let currentScore = localStorage.getItem("userScore") || 0;
    currentScore = parseInt(currentScore) + newPoints;
    localStorage.setItem("userScore", currentScore);
    document.getElementById("score").innerText = currentScore;
}

// Function to open concept page and update score
function openConcept(page) {
    updateScore(1);
    window.location.href = page;
}

// Function to open details page without affecting concept navigation
function openDetails(page, event) {
    event.stopPropagation(); // Prevent triggering concept click
    window.location.href = page;
}
 </script>
</body>
</html>
