<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming Concepts</title>
    <style>  
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            text-align: center;
            overflow-y: auto;
            height: auto;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
            padding-bottom: 50px;
        }

        h1 {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 30px;
            text-shadow: 0px 0px 10px cyan;
            position: relative;
        }

        .score {
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(0, 255, 255, 0.8);
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .accordion {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: 1px solid cyan;
            text-align: left;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 5px;
            margin-bottom: 5px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion:hover {
            background: cyan;
            color: black;
            transform: scale(1.05);
        }

        .array-icon {
            cursor: pointer;
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            filter: drop-shadow(0 0 10px cyan);
        }

        .array-icon:hover {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 15px cyan);
        }
        
        /* Reset Button */
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

<h1>üöÄ C Programming Concepts - Game Mode üî•
    <span class="score">Score: <span id="score">0</span></span>
</h1>

<div class="container">
    <button class="accordion" onclick="openTopic('level1.html', 1)">1Ô∏è‚É£ Basics of C Programming 
        <img src="image.JPG" class="array-icon">
    </button>
    <button class="accordion" onclick="openTopic('data.html', 1)">2Ô∏è‚É£ Data Types & Variables 
        <img src="image.JPG" class="array-icon">
    </button>
    <button class="accordion" onclick="openTopic('operator.html', 1)">3Ô∏è‚É£ Operators 
        <img src="image.JPG" class="array-icon">
    </button>
    <button class="accordion" onclick="openTopic('control.html', 1)">4Ô∏è‚É£ Control Statements 
        <img src="image.JPG" class="array-icon">
    </button>
    <button class="accordion" onclick="openTopic('loop.html', 1)">5Ô∏è‚É£ Loops 
        <img src="image.JPG" class="array-icon">
    </button>
    <button class="accordion" onclick="openTopic('function.html', 1)">6Ô∏è‚É£ Functions 
        <img src="image.JPG" class="array-icon">
    </button>
    <button class="accordion" onclick="openTopic('array.html', 1)">7Ô∏è‚É£ Arrays 
        <img src="image.JPG" class="array-icon">
    </button>
    <button class="accordion" onclick="openTopic('pointer.html', 1)">8Ô∏è‚É£ Pointers 
        <img src="image.JPG" class="array-icon">
    </button>
    <button class="accordion" onclick="openTopic('filehand.html', 3)">9Ô∏è‚É£ File Handling 
        <img src="image.JPG" class="array-icon">
    </button>

    <!-- Reset Button -->
    <button class="reset-btn" onclick="resetScore()">üîÑ Reset Score</button>
</div>

<script>
    // Load score when the page loads
    document.addEventListener("DOMContentLoaded", function () {
        let savedScore = localStorage.getItem("userScore") || 0;
        document.getElementById("score").innerText = savedScore;
    });

    function updateScore(newPoints) {
        let currentScore = localStorage.getItem("userScore") || 0;
        currentScore = parseInt(currentScore) + newPoints;
        localStorage.setItem("userScore", currentScore);
        document.getElementById("score").innerText = currentScore;
    }

    function resetScore() {
        localStorage.setItem("userScore", 0);
        document.getElementById("score").innerText = "0";
    }

    function openTopic(page, points) {
        updateScore(points);
        window.location.href = page;
    }

    function goToNextConcept(nextConceptURL) {
        window.location.href = nextConceptURL;
    }
</script>

</body>
</html>
