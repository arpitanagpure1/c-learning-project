<h3>FEEDBACK FORM</h3>
<form>
<!--personal info section-->
<label for="fname">student Name:</label><br>
<input type="text" id="student name" name="student name"><br>
<label for="fname">father Name:</label><br>
<input type="text" id=" father name" name="father name"><br>
<label for="lname">Last Name:</label><br>
<input type="text" id="lname" name="lname"><br>
<lable for="year">Choose academic year:</lable><br>
<select id="year">
<option value="--select year--">--select year--</option>
<option value="First year">First year</option>
<option value="second year">second year</option>
<option value="Third year">Third year</option>
<option value="Final year">Final year</option>
</select>
<p> Please mark your gender:</p>
<input type="radio" id="male" name="gender" value="male">
<label for="male">male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">female</label><br>
<input type="radio" id="Other" name="gender" value="Other">
<label for="Other">Other</label><br>
<!--rate section -->


<p> Please rate the Teachers of your class:</p>
<input type="radio" id="Excellent" name="Rate" value="Excellent">
<label for="Excellent">Excellent</label><br>
<input type="radio" id="Satisfied" name="Rate" value="Satisfied">
<label for="Satisfied">Satisfied</label><br>
<input type="radio" id="Unsatisfied" name="Rate" value="Unsatisfied">
<label for="Unsatisfied">Unsatisfied</label><br>
<input type="radio" id="Other" name="Rate" value="Other">
<label for="Other">Other</label><br>
<p> Please rate the college facilities:</p>
<input type="radio" id="Excellent" name="Please rate" value="Excellent">
<label for="Excellent">Excellent</label><br>
<input type="radio" id="Satisfied" name="Please rate" value="Satisfied">
<label for="Satisfied">Satisfied</label><br>
<input type="radio" id="Unsatisfied" name="Please rate" value="Unsatisfied">
<label for="Unsatisfied">Unsatisfied</label><br>
<input type="radio" id="Other" name="Please rate" value="Other">
<label for="Other">Other</label><br>
<p> Please rate the campus of the college:</p>
<input type="radio" id="Excellent" name="campus of" value="Excellent">
<label for="Excellent">Excellent</label><br>
<input type="radio" id="Satisfied" name="campus of" value="Satisfied">
<label for="Satisfied">Satisfied</label><br>
<input type="radio" id="Unsatisfied" name="campus of" value="Unsatisfied">
<label for="Unsatisfied">Unsatisfied</label><br>
<input type="radio" id="Other" name="campus of" value="Other">
<label for="Other">Other</label><br>
<p> Please mark what you get from college:</p>
<input type="checkbox" id="Identity Card" value="Identity Card">
<label for="Identity Card">Identity Card</label><br>
<input type="checkbox" id="Uniform" value=" Uniform">
<label for="Uniform">Uniform</label><br>
<input type="checkbox" id="Borrowers Ticket" value="Borrowers Ticket">
<label for="Borrowers Ticket">Borrowers Ticket</label><br>
<input type="checkbox" id="Books" value="Books">
<label for="Books">Books</label><br>
<P>Please add your written comments:</P>
<textarea placeholder="enter your comment"></textarea><br>
<!--submit button-->
<input type="submit" value="submit">
</form>
