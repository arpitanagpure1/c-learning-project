<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ LEVEL 3 - PSEUDOCODE üöÄ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Source+Code+Pro:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: radial-gradient(circle, #000428, #004e92);
            color: white;
            text-align: center;
            padding-top: 80px;
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #6a00ff, #ff00ff, #00ffff);
            padding: 15px 30px;
            box-shadow: 0 0 25px cyan;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            animation: glow 3s infinite alternate;
        }

        .navbar-center {
            font-size: 30px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 15px #ff00ff, 0 0 25px #6a00ff;
        }

        .user-info, .score {
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 0 15px cyan;
            color: #ffcc00;
        }

        .container {
            margin-top: 20px;
            padding: 20px;
        }

        .question-box {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px cyan;
            width: 60%;
            font-size: 1.2rem;
            color: white;
            margin: auto;
            text-align: left;
            font-family: 'Source Code Pro', monospace;
            border: 2px solid cyan;
            height: 100px;
            overflow-y: auto;
        }

        .attempts {
            color: yellow;
            font-size: 18px;
            margin-top: 5px;
        }

        textarea {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px cyan;
            width: 60%;
            font-size: 1.1rem;
            color: white;
            font-family: 'Source Code Pro', monospace;
            border: 2px solid cyan;
            resize: both;
            height: 250px;
        }

        .submit-btn {
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 20px #00ffff;
            transition: all 0.3s ease-in-out;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            box-shadow: 0 0 30px #ff00ff;
            transform: scale(1.1);
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="user-info">üë§ User: <span id="username"></span></span>
        <span class="navbar-center">üöÄ LEVEL 3 - Coding üöÄ</span>
        <span class="score">‚≠ê Score: <span id="score">0</span></span>
    </div>

    <div class="container">
        <div class="question-box" id="question-text"></div>
        <div class="attempts">Attempts Left: <span id="attempts-count">3</span></div>
        <textarea id="user-input" placeholder="Enter your answer here..."></textarea><br>
        <button class="submit-btn" onclick="checkAnswer()">Submit</button>
    </div>

    <audio id="correctSound" src="victory.mp3"></audio>
    <audio id="incorrectSound" src="wrong.mp3"></audio>

    <script>
        let username = localStorage.getItem("username") || "Guest";
        document.getElementById("username").innerText = username;

        let userScore = parseInt(localStorage.getItem("level3_score")) || 0;
        document.getElementById("score").innerText = userScore;

        let attempts = 3;
        let correctSound = document.getElementById("correctSound");
        let incorrectSound = document.getElementById("incorrectSound");

        let selectedPseudocode = {
              {
                question: "Write a basic C program that prints 'Hello, World!'",
                correct: '#include <stdio.h>\nint main()\n{\n    printf("Hello, World!");\n    return 0;\n}'
            },
            {
                question: "Declare an integer variable named 'num' and assign it the value 100.",
                correct: 'int num = 100;'
            },
            {
                question: "Write a 'while loop' that prints numbers from 1 to 5.",
                correct: 'int i = 1;\nwhile(i <= 5) {\n    printf("%d ", i);\n    i++;\n}'
            }
        ];

        function displayPseudocode() {
            document.getElementById("question-text").innerText = selectedPseudocode.question;
            document.getElementById("attempts-count").innerText = attempts;
        }

        function checkAnswer() {
            let userInput = document.getElementById("user-input").value.trim();

            if (userInput === selectedPseudocode.correct) {
                correctSound.play();
                userScore += 2;
                document.getElementById("score").innerText = userScore;
                localStorage.setItem("level3_score", userScore);

                submitScore(userScore);

                setTimeout(() => {
                    window.location.href = "data1.html"; 
                }, 2000);
            } else {
                incorrectSound.play();
                attempts--;
                document.getElementById("attempts-count").innerText = attempts;

                if (attempts === 0) {
                    window.location.href = "concept.html";
                }
            }
        }

            </script>
</body>
</html>
